<!DOCTYPE html>
<html>
<head>
	<title>AlecaFrame Inventory Parser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
	<div class="container">
		<p class="mt-3">Find the lastData.dat in your <code>%localappdata%\AlecaFrame</code> folder.</p>
		<input class="form-control" type="file" />
		<label for="output" class="form-label mt-4">Output</label>
		<textarea id="output" class="form-control" style="height:calc(100vh - 200px)"></textarea>
	</div>
	<script src="https://pluto-lang.org/wasm-builds/out/libpluto/0.9.5/libpluto.js"></script>
	<script src="https://pluto-lang.org/PlutoScript/plutoscript.js"></script>
	<script src="script.js"></script>
	<script type="pluto" src="script.pluto"></script>
</body>
</html>
